<div class="leaderboardContainer container">
    <div class="row d-flex justify-content-center">
        <div *ngFor="let instrument of instruments; index as i" class="col-12 col-md-6 mb-5 d-flex justify-content-center">
            <div class="col-11">
                <h2 [ngClass]="{'isFirst' : i === 0}" class="mb-3">{{i+1}}. {{instrument.name}}</h2>
                <div [ngClass]="{'isFirstBorder' : i === 0}" class="card">
                    <img src="{{instrument.image}}" class="card-img-top" alt="Image of {{instrument.image}}">
                    <div class="card-body">
                        <div class="row d-flex align-items-center justify-content-around">
                            <div class="col-8">
                                <span class="likesNumber">{{instrument.score}} Likes</span>
                            </div>
                            <div (click)="playInstrumentSound(instrument.id)"
                                class="iconCircle d-flex justify-content-center align-items-center col-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                                    class="bi bi-play-fill" viewBox="0 0 16 16">
                                    <path
                                        d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
